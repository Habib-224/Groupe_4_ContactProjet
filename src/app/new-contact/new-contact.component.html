<app-statistique></app-statistique>
<div class="container">
  <div class="row mt-4 " id="ajoutcontainer">
    <div class="col-4" id="imageajout" >
      <img src="assets/image/ajouter.png" alt="">
    </div>
    <div class="col-8">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Nouveau Contact</h1>
            </div>
            <form class="user">
                <div class="form-group row m">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                            placeholder="Prenom">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                            placeholder="nom">
                    </div>
                </div>

                <div class="form-group row mt-4">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                      placeholder="Adresse Email">
                    </div>
                    <div class="col-sm-6">
                      <input type="phone" class="form-control form-control-user" id="exampleLastName"
                      placeholder="Numero Telephone">
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                  <a href="#" class="btn  btn-user btn-block text-white fw-semibold" appCouleurfond (click)="saveContact (contacts)">
                    Ajouter Contact
                  </a>
                </div>

                <hr>

            </form>


        </div>
    </div>
  </div>
</div>
